<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- MENU INICIAL -->
    <div id="menu" class="container">
        <h1>Bem-vindo ao cadastro de produtos!</h1>
        <button id="btnCadastro">Cadastrar Produto</button>
        <button id="btnLista">Lista de Produtos Cadastrados</button>
    </div>

    <!-- SEÇÃO DE CADASTRO -->
    <div id="cadastro" class="container hidden">
        <h1>Cadastro de Produtos</h1>

        <!-- Formulário para cadastrar um novo produto -->
        <form id="productForm">

            <!-- Campo: Nome do Produto -->
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>
            <p class="error-message" id="nameError"></p>

            <!-- Campo: Descrição -->
            <label for="productDescription">Descrição:</label>
            <textarea id="productDescription" required></textarea>
            <p class="error-message" id="descriptionError"></p>

            <!-- Campo: Valor -->
            <label for="productPrice">Valor:</label>
            <input type="number" id="productPrice" min="1" required>
            <p class="error-message" id="priceError"></p>

            <!-- Campo: Disponibilidade -->
            <label for="productAvailable">Disponível para Venda:</label>
            <select id="productAvailable" required>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <!-- Botão de salvar produto -->
            <button type="submit" id="saveButton" disabled>Salvar Produto</button>
            <p id="feedbackMessage"></p>
        </form>

        <!-- Botão para voltar ao menu -->
        <button id="btnVoltarMenu1">Voltar ao Menu</button>
    </div>

    <!-- SEÇÃO DE LISTA DE PRODUTOS -->
    <div id="lista" class="container hidden">
        <h2>Lista de Produtos</h2>

        <!-- Tabela para exibir os produtos cadastrados -->
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>

        <!-- Botões de navegação -->
        <button id="btnNovoProduto">Cadastrar Novo Produto</button>
        <button id="btnVoltarMenu2">Voltar ao Menu</button>
    </div>

    <!-- Importação do JavaScript -->
    <script src="script.js"></script>
</body>
</html>
